name: CodeQL

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - '/pkg/'
  pull_request:
    paths:
      - '/pkg/'

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["go"]

    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: manual

      - name: Build Go
        run: |
          go build -o /dev/null ./...

      - uses: github/codeql-action/analyze@v3
